<!DOCTYPE html>
<html>
<head>
    <title>UID Lookup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            display: block;
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 10px;
        }

        button {
            display: block;
            width: 100%;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3A9E41;
        }

        #uidDisplay {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>UID Lookup</h1>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" required>
    <button onclick="lookupUID()">Submit</button>
    <div id="uidDisplay"></div>
</div>
<script src="index.js"></script>
</body>
</html>
